apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docs-example
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  rules:
  - host:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example
            servicePort: 3000
